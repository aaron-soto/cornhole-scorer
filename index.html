<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1, viewport-fit=cover"
		/>

		<meta name="mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta
			name="apple-mobile-web-app-status-bar-style"
			content="black-translucent"
		/>
		<meta name="apple-mobile-web-app-title" content="Cornhole Scorer" />

		<!-- #region icons -->
		<link rel="apple-touch-icon" sizes="57x57" href="/apple-icon-57x57.png" />
		<link rel="apple-touch-icon" sizes="60x60" href="/apple-icon-60x60.png" />
		<link rel="apple-touch-icon" sizes="72x72" href="/apple-icon-72x72.png" />
		<link rel="apple-touch-icon" sizes="76x76" href="/apple-icon-76x76.png" />
		<link
			rel="apple-touch-icon"
			sizes="114x114"
			href="/apple-icon-114x114.png"
		/>
		<link
			rel="apple-touch-icon"
			sizes="120x120"
			href="/apple-icon-120x120.png"
		/>
		<link
			rel="apple-touch-icon"
			sizes="144x144"
			href="/apple-icon-144x144.png"
		/>
		<link
			rel="apple-touch-icon"
			sizes="152x152"
			href="/apple-icon-152x152.png"
		/>
		<link
			rel="apple-touch-icon"
			sizes="180x180"
			href="/apple-icon-180x180.png"
		/>
		<link
			rel="icon"
			type="image/png"
			sizes="192x192"
			href="/android-icon-192x192.png"
		/>
		<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
		<link rel="icon" type="image/png" sizes="96x96" href="/favicon-96x96.png" />
		<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
		<link rel="manifest" href="/manifest.json" />
		<meta name="msapplication-TileColor" content="#ffffff" />
		<meta name="msapplication-TileImage" content="/ms-icon-144x144.png" />
		<meta name="theme-color" content="#ffffff" />
		<!-- #endregion -->

		<!-- #region fonts -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@200;300;400;500;600;700;800;900&display=swap"
			rel="stylesheet"
		/>
		<!-- #endregion -->

		<title>Cornhole Scores</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body class="relative">
		<button id="reset">Reset</button>
		<div class="controls">
			<div class="nextround">
				<button id="next-round">Next Round</button>
			</div>
		</div>
		<div class="red">
			<h2 class="score red">0</h2>
			<div class="inputs">
				<div class="on">
					<span>On</span>
					<button class="score-btn red on">0</button>
					<button class="score-btn red on">1</button>
					<button class="score-btn red on">2</button>
					<button class="score-btn red on">3</button>
					<button class="score-btn red on">4</button>
				</div>
				<div class="in">
					<span>In</span>
					<button class="score-btn red in">0</button>
					<button class="score-btn red in">1</button>
					<button class="score-btn red in">2</button>
					<button class="score-btn red in">3</button>
					<button class="score-btn red in">4</button>
				</div>
			</div>
		</div>
		<div class="blue">
			<h2 class="score blue">0</h2>
			<div class="inputs">
				<div class="on">
					<span>On</span>
					<button class="score-btn blue on">0</button>
					<button class="score-btn blue on">1</button>
					<button class="score-btn blue on">2</button>
					<button class="score-btn blue on">3</button>
					<button class="score-btn blue on">4</button>
				</div>
				<div class="in">
					<span>In</span>
					<button class="score-btn blue in">0</button>
					<button class="score-btn blue in">1</button>
					<button class="score-btn blue in">2</button>
					<button class="score-btn blue in">3</button>
					<button class="score-btn blue in">4</button>
				</div>
			</div>
		</div>
		<script src="./index.js"></script>
	</body>
</html>
